<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 7</title>
</head>
<body>
    <script>
        var n1 = prompt('Digite a primeira nota:')
        var n2 = prompt('Digite a segunda nota:')
        var n3 = prompt('Digite a terceira nota:')
        var notas = []

        function calculaMedia(n1,n2,n3) {
            n1 = parseFloat(n1)
            n2 = parseFloat(n2)
            n3 = parseFloat(n3)
            notas.push(n1,n2,n3)
            var soma = n1 + n2 + n3
            var media = soma / notas.length
            if(media >= 6) {
                return alert(`Média geral = ${media.toFixed(2)} [Aprovado]`)
            }else {
                return alert(`Média geral = ${media.toFixed(2)} [Reprovado]`)
            }
            }


calculaMedia(n1,n2,n3)

    </script>
</body>
</html>
