// 2 - Criar uma função sem parametros, dentro da função executar um
// for e mostrar todos os nomes do array nomes

function mostrarNomes() {
    for (let index = 0; index < nomes.length; index++) {
        console.log(nomes[index]);
    }
    
}
//Chamada da função
mostrarNomes();


// 3 - Criar uma função com parametros, o parametro vai ser o array nomes
// dentro da função executar um while e mostar todos os nomes do array nomes


function mostraNomesParametros(n) {

    var i = 0;
    while (i < n.length) {
        console.log(n[i]);
        i++;
    }
}
//Chamada da função
