<body>
    <script>
        function pessoa() {
        var nome = prompt('Qual seu nome?')
        var idade = prompt('Qual sua idade?')

        if(idade >= 18) {
            return prompt(`${nome} é maior de 18 e tem ${idade} anos.`)
        }else {
            return prompt(`${nome} não é maior de 18 e tem ${idade} anos.`)
        }
        }
        pessoa()
    </script>
