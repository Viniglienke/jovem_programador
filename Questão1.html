    <title>Questão 1 sobre funções</title>

<body>
    

<script>

var numero = prompt("Digite um número")

function verificaNumero(num) {
    if(num > 0){
            alert("O número é positivo");
        }else if(num < 0){
            alert("O número é negativo");
        }else if (num == 0){
            alert("O número é igual a zero");
        }
    }

    verificaNumero(numero)




</script>


</body>
