<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Fatorial</title>
</head>
<body>
    <h1>Calculadora de Fatorial</h1>
    <form>
        <label for="numero">Digite um número inteiro:</label>
        <input type="number" id="numero" name="numero">
        <button type="button" onclick="calcularFatorial()">Calcular</button>
    </form>
    <p id="resultado"></p>

<script type="text/javascript">
        function calcularFatorial() {
            var num = parseInt(document.getElementById("numero").value);
            var fatorial = 1;
            if (num < 0) {
                document.getElementById("resultado").innerHTML = "O fatorial não é definido para números negativos.";
            } else if (num === 0) {
                document.getElementById("resultado").innerHTML = "O fatorial de 0 é 1.";
            } else {
                for (var i = 1; i <= num; i++) {
                    fatorial *= i;
                }
                document.getElementById("resultado").innerHTML = "O fatorial de " + num + " é " + fatorial + ".";
            }
        }
</script>

</body>
</html>
