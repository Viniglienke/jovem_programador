<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 9</title>
</head>
<body>
    <script>
        function mes() {
            var num = prompt('Digite um número inteiro entre 1 e 12')
            num = parseInt(num)

            if(num == 1) {
                return alert('Janeiro')
            }else if(num == 2) {
                return alert('Fevereiro')
            }else if(num == 3) {
                return alert('Março')
            }else if(num == 4) {
                return alert('Abril')
            }else if(num == 5) {
                return alert('Maio')
            }else if(num == 6) {
                return alert('Junho')
            }else if(num == 7) {
                return alert('Julho')
            }else if(num == 8) {
                return alert('Agosto')
            }else if(num == 9) {
                return alert('Setembro')
            }else if(num == 10) {
                return alert('Outubro')
            }else if(num == 11) {
                return alert('Novembro')
            }else if(num == 12) {
                return alert('Dezembro')
            }else {
                return alert('Número inválido')
        }
    }
    mes()
    </script>
</body>
</html>
